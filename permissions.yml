s87powers.add:
       description: Allows player to give new power permissions
       default: op
       
s87powers.remove:
       description: Allows player to remove current powers permissions
       default: op
       
s87powers.lookup:
       description: Allows player to look up a players' current powers permissions
       default: op 

s87powers.bestialtransmutation:
       description: Allows player to spawn animals using life, meat, and redstone
       default: false
       
s87powers.lumberjack:
       description: Allows player to rapidly cut down trees
       default: false

s87powers.wolfpack:
       description: Allows player to spawn up to 3 wolves every 5 minutes
       default: false